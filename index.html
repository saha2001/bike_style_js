<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saha Showroom</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="website icon" type="png" href="image/Saha.png">
</head>

<body>
    <div class="container">
        <div class="path"></div>
        <h1 class="saha">Saha Motors</h1>
        <ul>
            <li class="redy"><a href="#">Home</a></li>
            <li class="redy"><a href="#">Services</a></li>
            <li class="redy"><a href="#">Contact</a></li>
            <li class="redy"><a href="#">About</a></li>
            <div class="png">
                <img src="./image/Saha.png" alt="">
            </div>
        </ul>

        <div class="thumbnail">
            <li><img src="image/bike-1.png"
                    onclick="big('image/bike-1.png');path('#B2D7CD ');bg('linear-gradient(to left bottom, #f10818, #e27115, #d4a045, #cdc484, #d7dfc6)')"
                    alt="#">
            </li>
            <li><img src="image/bike2.png"
                    onclick="big('image/bike2.png');path('rgb(260,210,140)');bg('#FF8C00');ng('red');" alt="#">
            </li>
            <li><img src="image/bike6.png" onclick="big('image/bike6.png');path('rgb(28, 211, 211)');bg('#00FA9A')"
                    alt="#">
            </li>
            <li><img src="image/bike4.png" onclick="big('image/bike4.png');path('rgb(210,250,140)');bg('#98FB98')"
                    alt="#">
            </li>
            <li>
                <h1 class="text"></h1><img src="image/bike5.png"
                    onclick="big('image/bike5.png');path('rgb(220,240,140)');bg('#FFFF00')" alt="#">
            </li>
        </div>
        <div class="big-img">
            <img src="image/bike5.png" class="big">
        </div>
        <div class="content">
            <p>&#x1F525;Let's Ride&#x1F525;</p>
            <h1>Don't Fear Dying Fear Not Living</h1>
            <h5>&#128526;For Bike Lovers <br>& Bike Riders&#128526;</h5>
        </div>
    </div>
    <script src="./style/script.js"></script>
</body>

</html>
